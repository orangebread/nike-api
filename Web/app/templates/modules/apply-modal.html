<div class="hourly-modal">
    <div class="modal-header">
        <h3 class="modal-title">Apply for job</h3>
    </div>
    <div class="modal-body">
        <h2>Fill in the fields to apply for this job.</h2>
        <div class="login-form">
            <div class="form-group currencyinput">
                <label for="title">Offer:</label>
                <input type="number" class="form-control" id="amount" ng-model="forms.inputs.bid">
            </div>
            <!-- <div class="form-group">
                <label for="days">Estimated days of work:</label>
                <input type="number" class="form-control" id="days" ng-model="forms.inputs.days">
            </div> -->
            <div class="form-group">
                <label for="description">Message:</label>
                <textarea class="form-control" ng-model="forms.inputs.description"></textarea>
                <p class="form-error-text" ng-show="forms.errors.description">
                    Please provide a brief message to send to the employer.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn submit-btn" type="button" ng-click="apply()">Apply</button>
        <button class="btn cancel-btn" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
