<div class="hourly-modal">
    <div class="modal-header">
        <h3 class="modal-title">Login/Sign up</h3>
    </div>
    <div class="modal-body">
        <h2>Please login or sign up to use this feature.</h2>
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="forms.inputs.email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="forms.inputs.password">
            </div>
            <div class="form-group" ng-show="!forms.login">
                <label for="pass">Password Confirmation:</label>
                <input type="password" class="form-control" id="password_conf" placeholder="Password" ng-model="forms.inputs.password_conf">
            </div>
            <a href="#" ng-click="forms.login = false" ng-show="forms.login">I don't have an account</a>
            <a href="#" ng-click="forms.login = true" ng-show="!forms.login">I have an account</a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn submit-btn" type="button" ng-click="login()" ng-show="forms.login">Login</button>
        <button class="btn submit-btn" type="button" ng-click="sign_up()" ng-show="!forms.login">Sign Up</button>
        <button class="btn cancel-btn" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
