<div class="hourly-modal">
    <div class="spinner" ng-show="forms.showSpinner">
        <i class="fa fa-spinner" aria-hidden="true"></i>
    </div>
    <div class="modal-header">
        <h3 class="modal-title">Your Merchant Details</h3>
    </div>
    <div class="modal-body">
        <h2>Contact us at <a href="mailto:support@thehourlyadmin.com">support@thehourlyadmin.com</a> if you need to modify any of this information.</h2>
        <div class="login-form">
            <div class="double-input">
                <div class="form-group">
                    <label for="first_name">*First Name:</label>
                    <input type="text" class="form-control" id="first_name" ng-model="details.individual.firstName" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="last_name">*Last Name:</label>
                    <input type="text" class="form-control" id="last_name" ng-model="details.individual.lastName" disabled="disabled">
                </div>
            </div>
            <div class="double-input">
                <div class="form-group">
                    <label for="phone_number">*Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" ng-model="details.individual.phone" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="dob">*Date of Birth:</label>
                    <input type="text" class="form-control" id="dob" ng-model="details.individual.dateOfBirth" disabled="disabled">
                </div>
            </div>
            <div class="double-input">
                <div class="form-group">
                    <label for="address_1">*Street Address:</label>
                    <input type="text" class="form-control" id="address_1" ng-model="details.individual.address.streetAddress" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="city">*City</label>
                    <input type="text" class="form-control" id="city" ng-model="details.individual.address.locality" disabled="disabled">
                </div>
            </div>
            <div class="double-input">
                <div class="form-group">
                    <label for="state">*State</label>
                    <input type="text" class="form-control" id="city" ng-model="details.individual.address.region" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="zip">*Zip Code</label>
                    <input type="text" class="form-control" id="zip" ng-model="details.individual.address.postalCode" disabled="disabled">
                </div>
            </div>
            <div class="double-input">
                <div class="form-group">
                    <label for="business">Business Name:</label>
                    <input type="text" class="form-control" id="business" ng-model="details.business.legalName" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="tax">SSN (Last 4 Digits):</label>
                    <input type="text" class="form-control" id="tax" ng-model="details.individual.ssnLast4" disabled="disabled">
                </div>
            </div>
            <div class="double-input">
                <div class="form-group">
                    <label for="b_account">Bank Account Number (Last 4 Digits):</label>
                    <input type="text" class="form-control" id="b_account" ng-model="details.funding.accountNumberLast4" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="b_routing">Bank Routing Number:</label>
                    <input type="text" class="form-control" id="b_routing" ng-model="details.funding.routingNumber" disabled="disabled">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn cancel-btn" type="button" ng-click="cancel()">Ok</button>
    </div>
</div>
